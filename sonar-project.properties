# SonarQube Configuration for Next.js TypeScript Project
sonar.projectKey=cursor-challenge
sonar.projectName=Cursor Challenge
sonar.projectVersion=1.0.0

# Source code paths
sonar.sources=src
sonar.tests=src

# TypeScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,**/test/**,**/tests/**,**/*.d.ts

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/dist/**,**/.next/**,**/coverage/**,**/*.config.js,**/*.config.ts,**/public/**,**/prisma/migrations/**,**/docs/**

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.inclusions=src/**/*.ts,src/**/*.tsx

# Quality Gate
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.host.url=${SONAR_HOST_URL}
sonar.login=${SONAR_TOKEN} 